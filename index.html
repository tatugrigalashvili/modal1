<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Button to trigger modal -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mymodal">Open modal</button>

    <!-- Modal -->
    <div class="modal" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
             
                <div class="modal-header">
                    <h5 class="modal-title text-center">ჩემი ფანჯარა</h5>
                </div>
             
                <div class="modal-body">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>
                    Molestias libero saepe sit harum, modi dolores hic voluptas alias.
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">თანხმობა</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">უარყოფა</button>
                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
